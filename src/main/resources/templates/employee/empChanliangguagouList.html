<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <title>员工产量挂钩列表</title>
<header th:replace="header::html"></header>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">产量挂钩</a>
        <a>
          <cite>列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>

<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" id="contentSearchAdd">
            <input type="text" id="id" name="id"  placeholder="id" autocomplete="off" class="layui-input">
            <button class="layui-btn"  lay-submit=""   id="searchBtn" lay-filter="search"  data-type="reload" permission="emp:employee:query"><i class="layui-icon">&#xe615;</i></button>
            <a class="layui-btn" onclick="x_admin_show('新增EmpChanliangguagou','/empChanliangguagous/addOrEdit/?id=0')" permission="emp:employee:query"><i class="layui-icon"></i>新增</a>
        </form>
    </div>

    <table class="layui-hide" id="table" lay-filter="member"></table>


</div>

</body>
</html>
<script type="text/javascript">

 layui.use('table', function(){
    $ = layui.jquery;
    var table = layui.table,
        form=layui.form;
    table.render({
        elem: '#table'
        ,url: '/empChanliangguagous/listPage' //数据接口
        ,page: true //开启分页
        ,response: {
            countName: 'count', //规定数据总数的字段名称，默认：count
            dataName: 'datas' //规定数据列表的字段名称，默认：data
        }
        , cols: [
             [ //表头

				{field : 'id', title : '序号'},
                 {field : 'kaoheyuefen', title : '考核月份'},
				{field : 'xingming', title : '姓名'},
				{field : 'dept', title : '部门'},
				{field : 'gangwei', title : '岗位'},
				{field : 'guagoudanwei', title : '挂钩单位'},
				{field : 'gangxu', title : '岗序'},
				{field : 'dangci', title : '档次'},
				{field : 'gangweigongzi', title : '岗位工资'},
				{field : 'jixiaogongzi', title : '绩效工资'},
				{field : 'guagoujine', title : '挂钩金额'}
            ]
        ]
        ,id: 'testReload'

    });

     var $ = layui.$, active = {
             reload: function(){
             //执行重载
             table.reload('testReload', {
                 page: {
                     curr: 1 //重新从第 1 页开始
                 }
                 ,where: {
                     key: {
                         id:  $("#id").val()
                     }
                 }
             });
         }
     };
    //搜索
     $('#searchBtn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });

});

</script>
