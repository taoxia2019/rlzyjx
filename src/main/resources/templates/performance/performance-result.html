                        <form class="layui-form layui-col-space5">

                                </select>
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                            </div>
                        </form>
                    </div>
                    <div class="layui-card-body">
                        <table id="test3" lay-filter="test3"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    layui.use(['table','laydate','form'], function() {
        var table = layui.table,
        laydate=layui.laydate,
        form=layui.form;

        //年月选择器
        laydate.render({
            elem: '#kaoheyuefen'
            ,type: 'month'
        });
        //第一个实例
        table.render({
            elem: '#test3'
            , url: '/performance/findByDeptResult' //数据接口
            //,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            //,defaultToolbar: ['filter', 'exports', 'print']
            , response: {
                dataName: 'datas' //规定数据列表的字段名称，默认：data
            }
            //, page: true //开启分页
            , cols: [
                [ //表头
                    {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                    ,{field:'kaoheyuefen', title: '月份',width:80, sort: true}
                    ,{field:'beikaohedanwei', title: '部门分厂', width:90}
                    ,{field:'kaohexiangmu', title: '项目', width:140}
                    ,{field:'biaozhun', title: '标准', width:40}
                    ,{field:'zhouqi', title: '周期', width:40}
                    ,{field:'danwei', title: '单位', width:40}
                    ,{field:'mubiaozhi', title: '目标值',edit:true,width:100}
                    ,{field:'shijizhi', title: '实际值',edit:true,width:100}
                    //,{field:'caozuofu', title: '运算符',edit:true,width:110}
                    ,{field:'kaohejieguo', title: '考核结果',templet: '#resultTpl',width:100}
                    //,{field:'kaohedanwei', title: '考核单位',hide:true}
                    ,{field:'beizhu', title: '备注',width:160,edit:true}

                ]
            ]
        });

        //监听单元格编辑
        table.on('edit(test3)', function(obj){

            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            //layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
            $.ajax({
                url: "/performance/editField",
                type: "POST",
                data: {
                    id:data.id,
                    field:field,
                    fieldValue:value
                },
                dataType: 'json',
                success: function (result) {
                    // layer.alert("设置成功", {icon: 6,time: 500}, function () {

                    //刷新当前页面
                    //window.location.reload();
                    //刷新当前表格
                    table.reload('test3', {
                        url: '/performance/findByDeptResult'
                    });

                }

            });

        });
